<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Adventure du Rafting offers thrilling rafting experiences on the Emerald River. Discover our history, services, and book your next adventure with us.">
    <meta name="author" content="Koubatika Elsy Fernandez">
    <title>"Contact Us" Bayo Mountains Rafting </title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <section class="header">
            <img src="images/logo.webp" alt="Logo">
            <nav class="bottom">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <div class="contact">
            <h1>Bayo Mountains Rafting</h1>
            <div class="card">
                <p>123 Main River Street</p>
                <p>Brazzaville, Congo Brazzaville</p>
                <p>+242 065086382</p>
                <p>fkoubatika@gmail.com</p>
            </div>
        </div>
        <section>
            <div class="history">
                <div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3566.415037139651!2d15.22001505079871!3d-4.2822590681733095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNMKwMTYnNTYuNiJTIDE1wrAxMycxOS4xIkU!5e0!3m2!1sfr!2scg!4v1763566668569!5m2!1sfr!2scg"
                        width="400" height="300" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <form>
                    <fieldset class="infos">
                        <div class="form-item column1">
                            <label for="fullname">Name</label>
                            <input id="fullname" name="fullname" type="text" required />
                        </div>
                        <div class="form-item column1">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required />
                        </div>
                    </fieldset>
                    <fieldset class="purpose">
                        <p>Message Purpose</p>
                        <div class="form-item column2">
                            <label for="inquiry"><input type="radio" id="inquiry" name="purpose"> General
                                Inquiry</label>
                            <label for="question"><input type="radio" id="question" name="purpose"> Reservation
                                Question</label>
                            <label for="suggestion"><input type="radio" id="suggestion" name="purpose"> Website
                                Suggestion</label>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="feedback">Message</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Type here"></textarea>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>
        <section class="serve">
            <h2>We Are Here to Serve You</h2>
            <div class="grid">
                <figure>
                    <img src="images/rafting65.webp" alt="Los Dientes del Diablo" />
                    <figcaption>Los Dientes del Diablo</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting11.webp" alt="Big Mallard" />
                    <figcaption>Big Mallard</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting19.webp" alt="Half Day Adventure" />
                    <figcaption>Half Day Adventure</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>©2025 ❖ Koubatika Elsy Fernandez, Brazzaville</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="www.linkedin.com/in/fk14">
                <img src="images/linkedin.svg" alt="Linkedin">
            </a>
            <a href="https://wa.link/u8cupt">
                <img src="images/whatsapp.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
